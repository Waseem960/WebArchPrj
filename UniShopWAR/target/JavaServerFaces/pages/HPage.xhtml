<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Homepage</title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/themes4/skin.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/basic.css" />


</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="150" resizable="false"
			closable="false" collapsible="false">
			<form>
				<p:panelGrid styleClass="centered">
					<p:row>
						<p:column colspan="6">
							<p:column>
								<p:graphicImage value="/images/shopImg.jpg" />
							</p:column>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLink styleClass="centered" value="HomePage.xhtml">Homepage</h:outputLink>
						</p:column>
						<p:column>
							<h:outputLink styleClass="centered" value="HomePage.xhtml">Spazio Commercianti</h:outputLink>
						</p:column>
						<p:column>
							<h:outputLink styleClass="centered" value="InsertShop.xhtml">Spazio Clienti</h:outputLink>
						</p:column>
						<p:column>
							<h:outputLink styleClass="centered" value="HomePage.xhtml">Privacy</h:outputLink>
						</p:column>
						<p:column>
							<h:outputLink styleClass="centered" value="HomePage.xhtml">Copyright</h:outputLink>
						</p:column>
						<p:column>
							<h:outputLink styleClass="centered" value="HomePage.xhtml">Contatti</h:outputLink>
						</p:column>
						<p:column>
							<h:outputLink styleClass="centered" value="Login.xhtml">Login</h:outputLink>
						</p:column>
						<p:column>
							<h:outputLink styleClass="centered" value="LeaveComment.xhtml">Lascia commento</h:outputLink>
						</p:column>
					</p:row>
				</p:panelGrid>
			</form>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="150" header="Left"
			resizable="true" closable="true" collapsible="true">

		</p:layoutUnit>

		<p:layoutUnit position="east" size="150" header="Right"
			resizable="true" closable="true" collapsible="true" effect="drop">
			<h:outputText value="Right unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="center">

			<h:form>
				<p:growl id="msgs" showDetail="true" />
				<p:panel header="locazioni" style="margin-bottom:100px;">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:selectOneMenu id="regionSel" value="#{viewShops.region}"
									style="width:200px;">
									<f:selectItem itemLabel="scegli regione"  itemValue="" />
									<f:selectItems value="#{viewShops.regionMap}" />
									<p:ajax update="districtSel"
										listener="#{viewShops.handleRegionChange}" />																		
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:selectOneMenu id="districtSel" value="#{viewShops.district}"
									style="width:200px;" >
									<f:selectItem itemLabel="  scegli provincia  " itemValue="" />
									<f:selectItems value="#{viewShops.districtMap}" />
									<p:ajax update="municipalSel"
										listener="#{viewShops.handleDistrictChange}" />
								</p:selectOneMenu>
							</p:column>
							<p:spacer></p:spacer>
							<p:column>
								<p:selectOneMenu id="municipalSel" value="#{viewShops.municipal}"
									style="width:200px;" >
									<f:selectItem itemLabel="  scegli comune  " itemValue="" />
									<f:selectItems value="#{viewShops.municipalMap}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>
					</p:panelGrid>

					<p:separator />
					<p:dataTable id="dataTable" var="shop" value="#{viewShops.shops}"
						paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Denominazione del negozio" />
							</f:facet>
							<h:outputText value="#{shop.name}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
