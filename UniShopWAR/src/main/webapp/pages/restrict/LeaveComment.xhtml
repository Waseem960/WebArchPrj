<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>New User</title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/themes4/skin.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/basic.css" />

</h:head>
<h:body>
		<p:layout fullPage="true">
		<p:layoutUnit position="north" size="150" resizable="false"
			closable="false" collapsible="false">
			<h:form>
				<p:panelGrid styleClass="centered centro textshadow">
					<p:row>
						<p:column colspan="9">
							<p:column>
								<p:graphicImage value="/images/shopImg.jpg" />
							</p:column>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLink value="../HomePage.xhtml">Homepage</h:outputLink>
						</p:column>
						<p:column>
							<h:outputLink value="../ReservedArea.xhtml">Area Riservata</h:outputLink>
						</p:column>					
						<p:column>
							<h:outputLink value="../Privacy.xhtml">Privacy</h:outputLink>
						</p:column>
						<p:column>
							<h:outputLink value="../WhoAreWe.xhtml">Chi Siamo</h:outputLink>
						</p:column>
						<p:column>
							<h:commandLink value="#{loginB.loginStatus()}"
								action="#{loginB.loginCancel()}" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="west" resizable="true" size="100" minSize="40"
			maxSize="150">
		</p:layoutUnit>
		<p:layoutUnit position="east" resizable="true" size="100" minSize="40"
			maxSize="150">
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:fieldset id="commentID" legend="Lasciare un commento"
					style="margin-top:10px">

<p>
Scrivi cosa ti ha colpito di questo locale e come lo vorresti! Il tuo commento Ã¨ molto importante.
</p>
										<p:separator />                
                    	<h2>
							<h:outputLabel value="#{commentB.shop.name} " />
						</h2>
					<p:separator />
					<!--  				<p:panel id="panel">						-->
					<p:growl id="growl" showDetail="true" sticky="true" />
					<p:panelGrid styleClass="centered">
						<p:row>
							<p:column>
								<h:outputText value="Autore:" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{commentB.autore}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Data:" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{commentB.date}" />
							</p:column>
						</p:row>
						<p:row>
						
							<p:column colspan="2">
								<p:fieldset id="fiedComm" legend="Commento" styleClass="myFieldset">
									<p:inputTextarea value="#{commentB.userComment}" rows="10"
										cols="70" counter="counter" maxlength="1000"
										counterTemplate="{0} caratteri rimanenti." autoResize="false" required="true" />
										<p:separator/>
									<h:outputText id="counter" />
								</p:fieldset>

							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:commandButton value="Aggiungi Commento" update="growl"
									action="#{commentB.addComment}" />
							</p:column>
							<p:column>
						 <p:commandButton value="Reset" type="reset" />  
							</p:column>
						</p:row>
					</p:panelGrid>
					<!-- 					</p:panel> -->
				</p:fieldset>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
